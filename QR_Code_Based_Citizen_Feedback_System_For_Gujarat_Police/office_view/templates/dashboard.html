{% load static %}
      <!-- Sidebar chat start -->
{% block content %} 
<aside class="main-sidebar hidden-print ">
         <section class="sidebar" id="sidebar-scroll">
            <!-- Sidebar Menu-->
            <ul class="sidebar-menu">
                <li class="active treeview">
                    <a class="waves-effect" id="home"  id="change_password"  href="app">
                        <i class="icon-speedometer"></i><span> Dashboard</span>
                    </a>                
                </li> 
                <li class="active treeview">
                  <a class="waves-effect" id="report" style="background-color: gray;"href="report">
                      <i class="icon-list"></i><span> Report</span>
                  </a>                
               </li> 
               <li class="active treeview">
                  <a class="waves-effect" id="qr_code" style="background-color: gray;"href="qr_code">
                     <i class="icon-event"></i><span> Generate QR Code</span>
                  </a>                
               </li>     
               <li class="active treeview">
                  <a class="waves-effect" id="create_user" style="background-color: gray;"  href="create-user">
                     <i class="icon-user"></i><span> Create User</span>
                  </a>                
               </li> 
               <li class="active treeview">
                  <a class="waves-effect"  style="background-color: gray;"   href="change-password">
                     <i class="icon-key"></i><span> Change Password</span>
                  </a>                
               </li>        
            </ul> 
         </section>
      </aside>
      
      <div class="showChat_inner">
         
      </div>
      <!-- Sidebar chat end-->

         <!-- Container-fluid starts -->
         <!-- Main content starts -->
         <div class="container-fluid">
            <div class="row">
               <div class="main-header">
                  <h4>Dashboard</h4>
               </div>
            </div> 
            <!-- 1-3-block row start -->
            <div class="row"> 
               <div class="col-sm-12" style="background-color: gainsboro; height: auto;"> 
                  <div class="col-sm-6"> 
                     <div class="d-flex p-10"> 
                           <label class="form-label">Select Zone</label>
                           <select class="form-control" style="width: 65%; position: absolute; right:0;"> 
                              <option>Select</option>
                           </select>
                     </div>   
                     <div class="d-flex p-10"> 
                        <label class="form-label">Select Range</label>
                        <select class="form-control" style="width: 65%; position: absolute; right:0;"> 
                           <option>Select</option>
                        </select>
                     </div> 
                     <div class="d-flex p-10"> 
                     <label class="form-label">Select Destrict</label>
                     <select class="form-control" style="width: 65%; position: absolute; right:0;"> 
                        <option>Select</option>
                     </select> 
                     </div> 
                     <div class="d-flex p-10"> 
                        <label class="form-label">Select Month</label>
                        <select class="form-control" style="width: 65%; position: absolute; right:0;"> 
                           <option>Select</option>
                        </select> 
                        </div> 
                     
                  </div> 
                  <div class="col-sm-6">
                     <div class="d-flex p-10"> 
                        <label class="form-label">Select Sub Division</label>
                        <select class="form-control" style="width: 65%; position: absolute; right:0;"> 
                           <option>Select</option>
                        </select>
                  </div> 
                  <div class="d-flex p-10"> 
                     <label class="form-label">Select Police Station</label>
                     <select class="form-control" style="width: 65%; position: absolute; right:0;"> 
                        <option>Select</option>
                     </select>
               </div> 
               <div class="d-flex p-10"> 
                  <label class="form-label">Select Police Post</label>
                  <select class="form-control" style="width: 65%; position: absolute; right:0;"> 
                     <option>Select</option>
                  </select>
               </div>
                  </div> 
                  <br>
                  <br>
               </div> 
               <div class="d-flex p-10" style="text-align: center !important;"> 
                  <label class="form-label">Select By Date</label> 
                  &nbsp; &nbsp;
                  <input type="date" class="form-control" style="width: 25%; position: relative;"> 
                  <input type="date" class="form-control" style="width: 25%; position: relative;">  
                  <div style="margin-left:10px">
                     <button class="btn btn-primary" style="width: 200px" type="submit">Search</button> 
                     <button class="btn btn-danger" style="width: 200px;" type="reset">Reset</button>
                  </div>
               </div> 
               <hr> 
               <div class="col-lg-8" style="margin-top: 20px;">
                  <div class="card">
                     <div class="card-header">
                        <h5 class="card-header-text">Bar chart</h5>
                     </div>
                     <div class="card-block">
                        <div id="barchart" style="min-width: 250px; height:100%; margin: 0 auto"></div>
                     </div>
                  </div>
               </div> 
               <div class="col-xl-4 col-lg-12" style="margin-top: 20px;">
                  <div class="card">
                     <div class="card-header">
                        <h5 class="card-header-text">Bar chart</h5>
                     </div>
                     <div class="card-block">
                        <div id="piechart" style="min-width: 250px; height: 100%; margin: 0 auto"></div>
                     </div>
                  </div>
               </div>
            </div>
            <!-- 1-3-block row end --> 
         </div> 
      </div>
