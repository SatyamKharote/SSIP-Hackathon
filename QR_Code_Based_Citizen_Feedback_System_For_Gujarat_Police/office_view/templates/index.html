{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="{% static 'office/common.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container container-fluid login-form">
      <div>
        <img class="login-img" src="{% static 'images/login.png'%}">
      </div>
      <br>
      <form>
        <label>Email: </label>
        <input class="form-control" type="text" placeholder="Email-ID">
          <br>
        <label>Password: </label>
        <input class="form-control" type="number" placeholder="Password">
          <br>
        <div style="display:flex;">
            <div class="capcha" style="width:60%;">
                <label>Captcha: </label>
                <input class="form-control" type="number" placeholder="Enter Captcha">
            </div>
            <div class="capcha" style="width:40%;">
                <label> </label>
                <input class="form-control" type="number" placeholder="Captcha" style="border-radius:0px !important;">
            </div>
        </div>
          <br>
        <input class="btn btn-success w-100" type="submit" Value="Login">
          <a href="#" class="links">Forgot Password?</a>
      </form>

      <br>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
