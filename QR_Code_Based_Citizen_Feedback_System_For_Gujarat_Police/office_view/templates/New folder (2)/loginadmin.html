{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    /> -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{%static 'css/loginadmin.css'%}"
    />
    <script
      src="https://kit.fontawesome.com/240c369354.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bg-image"></div>

    <div class="wrapper fadeInDown">
      <div id="formContent">
        <h1>Admin Login</h1>
        <div class="fadeIn first">
          <img
            src="{% static 'images/GUJARAT POLICE LOGO PNG.png' %}"
            id="icon"
            alt="User Icon"
          />
        </div>
        <!-- Login Form -->

        <form>
          <input
            type="email"
            id="email"
            class="fadeIn second"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            name="password"
            required=""
            id="id_password"
            placeholder="Password"
          />
          <i
            class="far fa-eye"
            id="togglePassword"
            style="margin-left: -30px; cursor: pointer"
          ></i>
          
          <div id="user-input" class="inline">
            <input type="text" id="submit" placeholder="Captcha code" />
          </div>

          <div class="inline" onclick="generate()">
            <i class="fas fa-sync"></i>
          </div>

          <div id="image" class="inline" selectable="False"></div>


          <p id="key"></p>

          <input type="submit" class="fadeIn fourth" value="Login" id="btn" onclick="printmsg()" />
        </form>
      </div>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script> -->
  </body>
  <script src="{% static '/js/toggle.js' %}"></script>
  <script src="{% static '/js/captcha.js' %}"></script>
</html>
